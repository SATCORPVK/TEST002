<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SATCORP – System Design and Digital Experiences">
  <title>SATCORP – Systems Thinking, Not Graphics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="#core">Core Identity</a></li>
        <li><a href="#brand">Brand Systems</a></li>
        <!-- Add remaining skill deck links -->
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <canvas id="vanta-bg"></canvas>
    <div class="hero-content">
      <h1>SATCORP</h1>
      <p>Systems, Not Graphics</p>
      <button id="exploreBtn">Explore SATCORP Systems</button>
    </div>
  </section>

  <!-- Skill Deck Sections -->
  <main>
    <section id="core" class="skill-section">
      <h2>Core Identity</h2>
      <div class="skill-cards"></div>
    </section>
    <section id="brand" class="skill-section">
      <h2>Brand Systems</h2>
      <div class="skill-cards"></div>
    </section>
    <!-- Repeat for all 12 sections -->
  </main>

  <!-- Footer / Contact -->
  <footer>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Inquiry"></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="social-links">
      <!-- SVG icons linked -->
    </div>
  </footer>

  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
</body>
</html>
