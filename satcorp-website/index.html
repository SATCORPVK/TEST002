    <style>
        :root {
            --primary: #00ffff;
            --secondary: #ff00ff;
            --accent: #00ff88;
            --dark-bg: #0a0a0f;
            --dark-surface: #15151f;
            --dark-border: #2a2a3e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #606080;
            --glow: 0 0 20px currentColor;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
            min-height: 100vh;
        }
        
        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: 0.1s;
            z-index: 9999;
            mix-blend-mode: difference;
        }
        
        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: 0.3s;
            z-index: 9998;
        }
        
        .cursor.hover {
            transform: translate(-50%, -50%) scale(2);
            background: rgba(0, 255, 255, 0.2);
        }
        
        /* Loading Screen */
        .loader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--secondary);
            animation-duration: 0.8s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader-text {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--primary);
            text-transform: uppercase;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(10,10,15,0.9) 0%, transparent 100%);
            backdrop-filter: blur(10px);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 2px;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .logo:hover::after {
            width: 100%;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-link::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: var(--primary);
            width: 0;
            overflow: hidden;
            transition: width 0.3s;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0,255,255,0.5);
        }
        
        .hero-subtitle {
            font-size: clamp(18px, 3vw, 24px);
            color: var(--text-secondary);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .hero-description {
            max-width: 600px;
            margin: 0 auto 40px;
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 16px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.3s;
            z-index: -1;
        }
        
        .cta-button:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 30px rgba(0,255,255,0.5);
        }
        
        .cta-button:hover::before {
            left: 0;
        }
        
        /* Sections */
        .section {
            padding: 100px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .section-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Skill Cards Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .skill-card {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .skill-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,255,255,0.2);
        }
        
        .skill-card:hover::before {
            opacity: 1;
        }
        
        .skill-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .skill-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .skill-description {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tag {
            padding: 5px 12px;
            background: rgba(0,255,255,0.1);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 20px;
            font-size: 12px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10,10,15,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 20px;
        }
        
        .modal-close:hover {
            background: var(--primary);
            color: var(--dark-bg);
            transform: rotate(90deg);
        }
        
        /* Stats Section */
        .stats {
            background: linear-gradient(180deg, var(--dark-surface), var(--dark-bg));
            padding: 80px 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            text-align: center;
        }
        
        .stat-item {
            position: relative;
        }
        
        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: clamp(36px, 4vw, 48px);
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        /* Contact Section */
        .contact {
            text-align: center;
            background: var(--dark-surface);
            border-top: 1px solid var(--dark-border);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 15px;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,255,255,0.4);
        }
        
        /* Footer */
        footer {
            padding: 40px;
            text-align: center;
            background: var(--dark-bg);
            border-top: 1px solid var(--dark-border);
        }
        
        .footer-content {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .footer-link {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-link:hover {
            color: var(--secondary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hero {
                padding: 20px;
            }
            
            .section {
                padding: 60px 20px;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-surface);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--text-primary);
            display: none;
            z-index: 3000;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger, TextPlugin);
        
        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                initializeAnimations();
            }, 2000);
        });
        
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });
        
        // Add hover effect to interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .skill-card');
        interactiveElements.forEach(elem => {
            elem.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            elem.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
        
        // Particle System
        class ParticleSystem {
            constructor(container) {
                this.container = container;
                this.particles = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.init();
            }
            
            init() {
                for (let i = 0; i < 50; i++) {
                    this.createParticle();
                }
                this.animate();
                this.setupMouseTracking();
            }
            
            createParticle() {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = '#00ffff';
                particle.style.borderRadius = '50%';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.pointerEvents = 'none';
                this.container.appendChild(particle);
                
                this.particles.push({
                    element: particle,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top),
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
            
            setupMouseTracking() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX / window.innerWidth;
                    this.mouseY = e.clientY / window.innerHeight;
                });
            }
            
            animate() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Mouse interaction
                    const dx = this.mouseX - particle.x;
                    const dy = this.mouseY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 0.2) {
                        particle.vx -= dx * 0.01;
                        particle.vy -= dy * 0.01;
                    }
                    
                    // Boundaries
                    if (particle.x < 0 || particle.x > 100) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > 100) particle.vy *= -1;
                    
                    // Speed limit
                    particle.vx = Math.max(-1, Math.min(1, particle.vx));
                    particle.vy = Math.max(-1, Math.min(1, particle.vy));
                    
                    // Apply position
                    particle.element.style.left = particle.x + '%';
                    particle.element.style.top = particle.y + '%';
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize particle system
        const particles = new ParticleSystem(document.getElementById('particles'));
        
        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
        
        // Scroll Animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
        
        // Counter Animation
        function animateCounter(element, target) {
            const duration = 2000;
            const start = 0;
            const increment = target / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }
        
        // Initialize counters when visible
        const statNumbers = document.querySelectorAll('.stat-number');
        const statObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && entry.target.textContent === '0') {
                    const target = parseInt(entry.target.dataset.target);
                    animateCounter(entry.target, target);
                }
            });
        }, { threshold: 0.5 });
        
        statNumbers.forEach(stat => statObserver.observe(stat));
        
        // Modal System
        const modal = document.getElementById('skillModal');
        const modalBody = document.getElementById('modalBody');
        const modalClose = document.getElementById('modalClose');
        
        const skillDetails = {
            identity: {
                title: 'Core Identity & Operator Value',

        };
        
        // Skill card click handlers
        document.querySelectorAll('.skill-card').forEach(card => {
            card.addEventListener('click', function() {
                const skill = this.dataset.skill;

                    modalBody.innerHTML = skillDetails[skill].content;

        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        // Form Submission
        const contactForm = document.getElementById('contactForm');
        const toast = document.getElementById('toast');
        
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simulate form submission
            const submitButton = contactForm.querySelector('.submit-button');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'TRANSMITTING...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
                contactForm.reset();
                showToast('Request transmitted successfully. SATCORP will respond within 24 hours.');

        // GSAP Animations
        function initializeAnimations() {
            // Hero animation
            gsap.timeline()
                .from('.hero-title', { duration: 1.5, y: 50, opacity: 0, ease: 'power3.out' })
                .from('.hero-subtitle', { duration: 1, y: 30, opacity: 0, ease: 'power3.out' }, '-=0.8')
                .from('.hero-description', { duration: 1, y: 30, opacity: 0, ease: 'power3.out' }, '-=0.6')
                .from('.cta-button', { duration: 1, y: 30, opacity: 0, ease: 'power3.out' }, '-=0.4');
            
            // Parallax effect for hero background
            gsap.to('.hero-bg', {
                yPercent: -50,
                ease: 'none',
                scrollTrigger: {
                    trigger: '.hero',
                    start: 'top top',
                    end: 'bottom top',
                    scrub: true
                }
            });
            
            // Skill cards stagger animation
            gsap.utils.toArray('.skill-card').forEach((card, index) => {
                gsap.from(card, {
                    scrollTrigger: {
                        trigger: card,
                        start: 'top 80%',
                        toggleActions: 'play none none reverse'
                    },
                    y: 50,
                    opacity: 0,
                    duration: 0.8,
                    delay: index * 0.1,
                    ease: 'power2.out'
                });
            });
            
            // Navigation background on scroll
            ScrollTrigger.create({
                start: 'top -80',
                end: 99999,
                toggleClass: {className: 'scrolled', targets: 'nav'}
            });
        }
        
        // Add scroll class to navigation
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
        
        // Sound effects (optional - add audio files to assets folder)
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playClickSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.1;
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.05);
        }
        
        // Add click sound to buttons (optional)
        document.querySelectorAll('button, .cta-button').forEach(button => {
            button.addEventListener('click', playClickSound);
        });
        
        // Performance optimization
        let ticking = false;
        function updateParticles() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    // Particle updates go here
                    ticking = false;
                });
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', updateParticles);
        window.addEventListener('resize', () => {
            // Handle responsive adjustments
            particles.container.style.width = window.innerWidth + 'px';
            particles.container.style.height = window.innerHeight + 'px';
        });
    </script>
